    <script type="text/javascript">
		Array.$constructor = function () {
			for (i = 0; i < this.length; i++) {
				this[i] = this[i].toUpperCase();
			}
		};


    </script>
    <script type="text/javascript">
		window.PWT = window.PWT || {};
		(function () {
			var purl = window.location.href;
			var url = '//ads.pubmatic.com/AdServer/js/pwt/5890';
			var profileId = '';
			var profileVersionId = '';
			if (purl.indexOf('profileid=') > 0) {
				var regexp = /profileid=(.*?)(&|$)/g;
				var matches = regexp.exec(purl);
				if (matches.length >= 2 && matches[1].length > 0) {
					profileId = '/' + matches[1];
				}
			}
			if (purl.indexOf('pwtv=') > 0) {
				var regexp = /pwtv=(.*?)(&|$)/g;
				var matches = regexp.exec(purl);
				if (matches.length >= 2 && matches[1].length > 0) {
					profileVersionId = '/' + matches[1];
				}
			}
			var wtads = document.createElement('script');
			wtads.async = true;
			wtads.type = 'text/javascript';
			wtads.src = './owt.js';
			var node = document.getElementsByTagName('script')[0];
			node.parentNode.insertBefore(wtads, node);
		})();


    </script>
    <script type='text/javascript'>
		var googletag = googletag || {};
		googletag.cmd = googletag.cmd || [];
		(function () {
			setTimeout(function () {
				var gads = document.createElement('script');
				gads.async = true;
				gads.type = 'text/javascript';
				var useSSL = 'https:' == document.location.protocol;
				gads.src = (useSSL ? 'https:' : 'https:') +
					'//securepubads.g.doubleclick.net/tag/js/gpt.js';
				var node = document.getElementsByTagName('script')[0];
				node.parentNode.insertBefore(gads, node);
			}, 200); // Adding 250ms delay to gpt.js for PubMatic script to load
		})();


    </script>
    <script type="text/javascript">
		
		googletag.cmd.push(function () {
			//var s1=googletag.defineSlot('/43743431/DMDemo', [[300, 250]], 'Div1').addService(googletag.pubads());
			var s1 = googletag.defineSlot('/43743431/DMDemo', [
				[300,250],[728, 90]
			], 'Div1').addService(googletag.pubads());
			s1.setTargeting('a', [1]);
			s1.setTargeting('b', [2]);
			s1.setTargeting('c', 3);
			s1.setTargeting('d', ['a', 'b', 'c']);
			//s1.setSafeFrameConfig({allowPushExpansion: true, sandbox:true});																																	
			// common targetings
			googletag.pubads().setTargeting('v', 'classifieds');
			googletag.pubads().setTargeting('cpage', 'browseads');
			googletag.pubads().setTargeting('article-id', '65207');
			googletag.pubads().setTargeting('automation', '1');
			googletag.enableServices();
			if ("undefined" != typeof (PWT) && typeof (PWT.addKeyValuePairsToGPTSlots) == "function") {
				PWT.requestBids(
					PWT.generateConfForGPT(googletag.pubads().getSlots()),
					function (adUnitsArray) {
						console.log("AdUnitsArray", adUnitsArray);
						PWT.addKeyValuePairsToGPTSlots(adUnitsArray);
						googletag.display('Div1');
					}
				);
			}
		});
    </script>
